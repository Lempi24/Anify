<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/89d0a0b474.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Img/Icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Anify</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav">
            <div class="nav__logo">
                <a href="#main"><img src="Img/AnifyLogo.png" alt="Okrągłe logo 'Anify' na pomarańczowym tle"></a>
            </div>
            <div class="burger-menu" id="burger-menu">
                <div class="burger-bars"></div>
            </div>
            <div class="nav-buttons nav-desktop">
                <a class="menu-btn" href="index.html">Home</a>
            </div>
            </div>
        </nav>
        <div class="header__hero-img">
            <div class="mobile-nav" id="mobile-nav">
                <div class="nav-items">
                    <div class="nav-buttons">
                        <a class="menu-btn" href="index.html">Home</a>
                    </div>
                </div>
            </div>
            <div class="header__hero-shadow">
                <div class="form-container">
                    <div class="form-img"></div>
                    <form class="form" id="form">
                        <h2>Provide opening information</h2>
                        <div class="input-container">
                            <input type="text" id="Author" class="form__input" placeholder=" ">
                            <label for="Author">Opening Author</label>

                        </div>
                        <div class="input-container">
                            <input type="text" id="Name" class="form__input" placeholder=" ">
                            <label for="Name">Anime name</label>

                        </div>
                        <div class="input-container">
                            <input type="text" id="Title" class="form__input" placeholder=" ">
                            <label for="Title">Opening title</label>
                        </div>
                        <input type="submit" class="submitBtn" value="Submit">
                    </form>
                </div>
            </div>

    </header>
    <script src="js/events.js"></script>
    <script type="module" src="js/form.js"></script>
</body>

</html>
